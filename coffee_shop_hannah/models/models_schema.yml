version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null

  - name: advanced_dbt_examples
    project: analytics-engineers-club
    tables:
      - name: form_events

models:
  - name: customers
    description: "Cleaned up data for our customers"
    columns:
      - name: customer_id
        description: "Primary key of the model"
        tests:
          - unique
          - not_null
      - name: name
        description: "Name of customer"
        tests: 
          - unique
          - not_null
      - name: email
        description: "Customer's email address"
      - name: n_orders
        description: "Number of orders"
      - name: first_order_at
        description: "Timestamp of first order"
  - name: customers_monthly
    description: "Aggregated count of customers by month"
    columns:
      - name: signup_month
        description: "One month-long period"
        tests:
          - unique
          - not_null
      - name: new_customers
        description: "Number of customers whose first order took place in that month"
        tests: 
          - not_null
